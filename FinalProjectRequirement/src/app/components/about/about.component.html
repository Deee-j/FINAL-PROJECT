<!-- Full Page Centering Wrapper -->
<div class="mt-5 p-5" style="background-color: white; border-radius: 15px;">
  <h2 class="fw-bold text-center">Meet Our Team</h2>

  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 40px;">
    <!-- SDG Card -->

    <!-- Mission Section (SDG 4 Highlighted in Red) -->
    <div style="background-color: #f8f9fa; border: 4px solid red; border-radius: 15px; padding: 40px; width: 100%; max-width: 900px; text-align: center; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
      <h2 class="fw-bold">Our Mission</h2>
      <div style="font-size: 18px; text-align: justify;">
        <div *ngFor="let mission of missionText" class="mt-3">
          <p>{{ mission.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 40px;">
  <!-- Vision Section (SDG 4 Highlighted in Red) -->
  <div style="background-color: #f8f9fa; border: 4px solid red; border-radius: 15px; padding: 40px; width: 100%; max-width: 900px; text-align: center; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
    <h2 class="fw-bold">Our Vission</h2>
    <div style="font-size: 18px; text-align: justify;">
      <div *ngFor="let vission of vissionText" class="mt-3">
        <p>{{ vission.text }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Team Section -->
<div class="mt-5 p-5" style="background-color: white; border-radius: 15px;">
  <h2 class="fw-bold text-center">Meet Our Team</h2>

  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 40px;">
    <div *ngFor="let member of teamMembers" class="card" style="width: 18rem;">
      <img [src]="member.imageUrl" class="card-img-top" [alt]="member.name" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%; margin: 10px auto 0; display: block;">
      <div class="card-body">
        <h5 class="card-title">{{ member.name }}</h5>
        <p class="card-text">{{ member.role }}</p>
      </div>
      <ul class="list-group" style="list-style-type: none; padding: 0; margin: 0;">
        <li class="list-group-item" style="border: none; padding-left: 0;"><strong>Age:</strong> {{ member.age }}</li>
        <li class="list-group-item" style="border: none; padding-left: 0;"><strong>Sex:</strong> {{ member.sex }}</li>
        <li class="list-group-item" style="border: none; padding-left: 0;"><strong>Course:</strong> {{ member.course }}</li>
        <li class="list-group-item" style="border: none; padding-left: 0;"><strong>Hobbies:</strong> {{ member.hobbies.join(', ') }}</li>
      </ul>
    </div>
  </div>
</div>
